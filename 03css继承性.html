<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css继承性</title>
		<style type="text/css">
			.demo{
				color: purple;
				font-size: 32px;
				font-family: "微软雅黑";
				height: 240px;
				background-color: red;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="demo">
			<ul>
				<li><p>123</p></li>
				<li><p>456</p></li>
				<li><p>789</p></li>
				<li><p>aaa</p></li>
				<li><p>bbb</p></li>
				<li><p>ccc</p></li>
			</ul>
		</div>
	</body>
</html>
