<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接的常用写法</title>
		<style type="text/css">
			a:link,a:visited{
				text-decoration: none;
				color: #000;
			}
			a:hover{
				color: rgb(0,0,255);
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="">新闻1</a></li>
			<li><a href="">新闻2</a></li>
			<li><a href="">新闻3</a></li>
			<li><a href="">新闻4</a></li>
		</ul>
	</body>
</html>
