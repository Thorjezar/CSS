<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css层叠性应用</title>
		<style type="text/css">
			#nav ul li {
				color: #0000FF;
			}
			#nav ul li.current {			
				color:red;    /* 特性层叠掉共性*/
			}
		</style>
	</head>
	<body>
		<div id="nav">
			<ul>
				<li class="current">网站首页</li>
				<li>网站导航</li>
				<li>网站导航</li>
				<li>网站导航</li>
				<li>网站导航</li>
			</ul>
		</div>
	</body>
</html>
