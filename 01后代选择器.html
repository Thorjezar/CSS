<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后代选择器</title>
		<style type="text/css">
			/* 后代选择器 */
			/* div ul li{
				background-color: red;
			} */
			/* div li{
				background-color: skyblue;
			} */
			.box li{
				text-decoration: underline;
			}
			#box div p{
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<ol>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ol>
		<div class="box">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
		<div id="box">
			<div>
				<p>2333</p>
			</div>
		</div>
		<div>
			<div>
				<div>
					<p>3222</p>
				</div>
			</div>
		</div>
	</body>
</html>
