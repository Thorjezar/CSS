<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>并集选择器的层叠</title>
		<style type="text/css">
			#box1 p {
				color: pink;
			}
			
			.div1 .div2 .div3 p,#box3{
				color: blue;
			}
			
		</style>
	</head>
	<body>
		<div id="box1" class="div1">
			<div id="box2" class="div2">
				<div id="box3" class="div3">
					<p>这是段落</p>
				</div>
			</div>
		</div>
	</body>
</html>
